<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container w-60 bg-light">
        <h1 class="text-center">Please Log in to your body profile</h1>
        <a class = "btn btn-success float-end mt-2" href="/">Home</a> 
        <a class = "btn btn-success float-end mt-2" href="/register">Register</a>
            
            <div class="col w-30">
                <h1 class="text-warning">Login</h1>
                <form class="bg-dark text-white rounded p-4" action="/login_user" method="post">
                {% with messages = get_flashed_messages() %}

                {% if messages %}
    
                {% for message in messages %}
    
                <p class="text-white bg-danger">{{message}}</p>
    
                {% endfor %}
                {% endif %}
                {% endwith %}
                    <div class="mb-3">
                        <label for ="email" class="form-label"> Email: </label>
                        <input type="text"  class="form-control" name = "email">
                    </div>
    
                    <div class="mb-3">
                        <label for ="password" class="form-label"> Password: </label>
                        <input type="password"  class="form-control" name = "password">
                    </div>
    
                    <input class ="btn btn-primary" type ="submit" value="Login">
                </form>
            </div>
    
        </div>

    </div>
</body>
</html>
