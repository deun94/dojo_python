<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome To my Diet page!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container w-60">
        <a class = "btn btn-success float-end mt-2" href="/add_post">Add your post</a> 
        <h1>Change your Habits change your LiFe!</h1>
        <h3>All Posts</h3>
        
        <div class = "posts">
            {% for user in users %}
            <div class="card">
                <div class="card-title">
                    <h4>{{user.first_name}}'s Body Post</h4>
                </div>
                <div class = "card-body">
                    <p>Current Weight : {{post.start}}</p>
                    <p>Goal Weight: {{post.end}}</p>
                    <p>Actions: {{post.act}}</p>
                </div>
            </div>
            {%endfor %}
        </div>
    </div>
</body>
</html>
