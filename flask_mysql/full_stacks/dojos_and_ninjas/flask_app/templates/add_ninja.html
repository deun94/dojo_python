<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> Add a new Ninja</h1>
        <div class ="new">
            <a class="btn btn-info float-end" href="/dojos">Home</a> 
            <h1 class="text-primary"> New Ninja</h1>
            <form class="bg-dark text-white rounded p-4 w-50" action = "/add_ninja" method = "post">
                <div class="mb-3">
        
                    <label>Select Dojo</label>
                    <select name="dojo_id">
                        {% for dojo in dojos%}
                        <option value ="{{dojo.id}}">{{dojo.name}} </option>
                        <!--by selecting the name we pass back the value of the corresponding dojo id  -->
                        {% endfor %}
                    </select>

                </div>

                <div class="mb-3">
                    <label for ="first_name" class="form-label"> First Name: </label>
                    <input type="text" class="form-control" name = "first_name">
                </div>

                <div class="mb-3">
                    <label for ="last_name" class="form-label"> Last Name: </label>
                    <input type="text"  class="form-control" name = "last_name">
                </div>
                
                <div class="mb-3">
                    <label for ="age" class="form-label"> Age </label>
                    <input type="number"  class="form-control" name = "age">
                </div>

                <input class ="btn btn-primary" type ="submit" value="Add a New Ninja!">
            </form>
        </div>

    </div>
</body>
</html>
