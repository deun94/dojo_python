<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1> Dojos</h1>
        <div class="row">
            <div class ="card col bg-dark p-4 h-25 w-30">

                <h1 class="card-title text-primary"> New Dojo</h1>
                <form class ="card-body" action = "/new_dojo" method ="post">
                    <div class="form-group">
                        <label for ="name"> Name: </label>
                        <input type="text" class="form-control" name = "name">
                    </div>
                    
                    <input type ="submit" value = "Add Dojo" class ="btn btn-danger">
                </form>
            </div>
    
            <div class="col">
                <div class="card bg-dark p-4 w-40 h-70">
                    <h1 class="card-title text-primary">All Dojos</h1>
    
                    {% for dojo in dojos%}
                        <p><a href="/dojos/{{dojo.id}}"> {{dojo.name}}</a></p> 
                    {% endfor %}
                </div>
                <a class="add" href="/ninjas/add">Add Ninja </a>
            </div>
        </div>
    </div>
</body>
</html>
