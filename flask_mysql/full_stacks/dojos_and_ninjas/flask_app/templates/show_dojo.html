<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos with Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a class="btn btn-info float-end mt-3" href="/dojos">Home</a> 
        <h1> Showing Ninjas in {{dojo.name}} Dojo </h1>

        <h3>{{ dojo.name}} </h3>
        <table class= "table">
            <thead>
                <tr>
                    <th scope='col'>ID</th>
                    <th scope='col'>First Name</th>
                    <th scope='col'>Last Name</th>
                    <th scope='col'>Age</th>
                    <th scope='col'>Created At</th>
                    <th scope='col'>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for ninja in ninjas%}
                <tr>
                    <th scope = "row">{{ninja.id}}</th>

                    <th>{{ninja.first_name}}</a></th>
                    <th>{{ninja.last_name}}</th>
                    <th>{{ninja.age}}</th>
                    <th>{{ninja.created_at}}</th>
                    <th>
                        <a class = "show" href ="/{{ninja.id}}">Show</a> ||
                        <a class = "edit" href ="/{{ninja.id}}/edit">Edit</a> ||
                        <a class = "text-danger" href ="/{{ninja.id}}/delete">Delete</a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            </thead>
        </table>
    </div>
</body>
</html>
