<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a class ="btn btn-primary float-end mt-2" href="/dashboard">Dashboard</a>
        <h1> Edit Dog No {{dog.id}} !</h1>
        {% with messages = get_flashed_messages() %}

        {% if messages %}

        {% for message in messages %}

        <p class="text-danger">{{message}}</p>

        {% endfor %}
        {% endif %}
        {% endwith %}
            <form class="bg-dark text-white rounded p-4 w-50" action = "/dog/{{dog.id}}/update" method = "post">
                <!-- always pass in id because you need it to fix just that -->
                <div class="mb-3">
                    <label for ="name" class="form-label"> Name: </label>
                    <input type="text" class="form-control" name = "name" value="{{dog.name}}">
                </div>
                <div class="mb-3">
                    <label for ="breed" class="form-label"> Breed: </label>
                    <input type="text" class="form-control" name = "breed" value = "{{dog.breed}}">
                </div>
                <div class="mb-3">
                    <label for ="age" class="form-label"> Age: </label>
                    <input type="number" class="form-control" name ="age" value="{{dog.age}}">
                </div>
    

                <input class ="btn btn-warning" type ="submit" value="Update">

            </form>
    </div>
</body>
</html>
