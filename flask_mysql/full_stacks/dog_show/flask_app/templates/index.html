<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h1>Please Register or Login to Visit the Dog show!</h1>

        <div class ="row justify-content-around">
            {% with messages = get_flashed_messages() %}

            {% if messages %}
    
            {% for message in messages %}
    
            <p class="text-danger">{{message}}</p>
    
            {% endfor %}
            {% endif %}
            {% endwith %}
    
            <div class="col">
                <h2 class="text-primary"> Register</h2>
                <form class="bg-dark text-white rounded p-4 w-50" action = "/register" method = "post">
                    <div class="mb-3">
                        <label for ="first_name" class="form-label"> First Name: </label>
                        <input type="text" class="form-control" name = "first_name">
                    </div>
    
                    <div class="mb-3">
                        <label for ="last_name" class="form-label"> Last Name: </label>
                        <input type="text"  class="form-control" name = "last_name">
                    </div>
                    
                    <div class="mb-3">
                        <label for ="email" class="form-label"> Email: </label>
                        <input type="text"  class="form-control" name = "email">
                    </div>
    
                    <div class="mb-3">
                        <label for ="password" class="form-label"> Password: </label>
                        <input type="password"  class="form-control" name = "password">
                        <!-- type ="password" will leave the password input as dots not text -->
                    </div>

                    <div class="mb-3">
                        <label for ="pass_conf" class="form-label"> Confirm Password: </label>
                        <input type="password"  class="form-control" name = "pass_conf">
                    </div>
    
                    <input class ="btn btn-primary" type ="submit" value="Register">
                </form>
            </div>
            <!-- end of register form column-->
            
            <div class="col">
                <h1 class="text-warning">Login</h1>
                <form class="bg-dark text-white rounded p-4 w-50" action="/login" method="post">
                    <div class="mb-3">
                        <label for ="email" class="form-label"> Email: </label>
                        <input type="text"  class="form-control" name = "email">
                    </div>
    
                    <div class="mb-3">
                        <label for ="password" class="form-label"> Password: </label>
                        <input type="text"  class="form-control" name = "password">
                    </div>
    
                    <input class ="btn btn-primary" type ="submit" value="Login">
                </form>
            </div>
    <!-- end of login form column -->
        </div>
<!-- end of row -->
    </div>
</body>
</html>
