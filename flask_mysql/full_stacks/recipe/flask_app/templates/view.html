<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container w-60">
        <div class = "row float-end mt-2">
            <a class="col-lg float-end mt-2 mr-2 btn btn-primary" href = "/dashboard">Dashboard</a>
            <a class="col-lg float-end mt-2 mr-2 btn btn-info" href ="/logout">Logout</a>
        </div>

        <h1>Viewing Recipe!</h1>

        <div>
            <h3>{{recipe.name}}</h3>
            <div class="card">
                <p>Description :          {{recipe.description}}</p>
                <p>Under 30 minutes? :          {{recipe.under_thirty}}</p>
                <p>Instructions :          {{recipe.instruction}}</p>
                <p>Date Made :          {{recipe.date}}</p>
            </div>
        </div>
    </div>
</body>
</html>
