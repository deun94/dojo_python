<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container w-60">
        <div class = "row float-end mt-2">
            <a class="col-lg float-end mt-2 mr-2 btn btn-primary" href = "/create">Add a New Recipe</a>
            <a class="col-lg float-end mt-2 mr-2 btn btn-info" href ="/logout">Logout</a>
        </div>

        <h1>Welcome {{user.first_name}}!</h1>
        <h3>Here are your recipes</h3>
        <table class="table table-hover table-info table-stripes">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes%}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_thirty}}</td>
                    <td>
                        <a href="/recipes/{{recipe.id}}/view">View Instructions</a>
                        <a href="/recipes/{{recipe.id}}/edit">Edit</a>
                        <a href="/recipes/{{recipe.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
