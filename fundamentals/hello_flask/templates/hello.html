<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask exercise</title>
</head>
<body>
    <h1>My Flask Template</h1>

    <h2> Phrase : {{ phrase }} </h2>
    <p>Times : {{ times }} </p>

    {% for x in range(0, times): %}
        <p>{{ phrase }} </p>
    {% endfor %}
    
    {% if phrase == "hello" %}
        <p>Adrien says hello</p>
    {% endif %}
</body>
</html>
